{% extends 'restaurant/main.html' %}

{% block content %}
        
		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Menu</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Item</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						
						{% for i in menu_items %}
							<tr>
								<td>{{i.meal_name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.meal_price}}</td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
		</div>

        
{% endblock content %}
