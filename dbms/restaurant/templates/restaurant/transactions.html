{% extends 'restaurant/main.html' %}

{% block content %}
        
		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Transactions</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Transaction ID</th>
							<th>Table no.</th>
							<th>Amount</th>
                            <th>Date created</th>
						</tr>
						{% for i in transaction %}
							<tr>
								<td>{{i.id}}</td>
								<td>Table {{i.table.id}}</td>
								<td>{{i.amount}}</td>
								<td>{{i.payment_date}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

        
{% endblock content %}
